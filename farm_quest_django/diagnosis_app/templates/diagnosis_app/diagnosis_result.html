{% extends 'base.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="index2.css">


<style>
      
        
    .diagnosis_wrap_box {
        display: flex;
        flex-direction: row;             
        flex-wrap: nowrap;
        border: 1px solid black;
        width:100%;        
        margin: 0 auto;
    }

    .diagnosis_ad_box { 
        display:flex;
        flex: 1 0 20%;
        border: 1px solid black;
        margin: 0 auto;
        align-items:center;
        justify-content: center;
    }

    .diagnosis_ad_content{        
        border: 1px solid black;        
    }

    .diagnosis_index_box { 
        flex-direction: column;             
        flex-wrap: nowrap;
        display:flex;
        flex: 0 0 80%;
        border: 1px solid black;
        margin: 0 auto;
        align-items:center;
        justify-content: center;       
    }    

    .diagnosis_choice_box {
        display: flex;
        display:flex;
        flex-direction: row; 
        justify-content: center;
        align-items: center;        
        text-align: center;                
        border: 1px solid black;
    }

    .diagnosis_choice_result_box {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;                
        text-align: center;                   
        justify-content: center;
        border: 1px solid black;   
    }


    .diagnosis_answer_box {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        text-align: center;
        border: 1px solid black;
        width:35vh;
    }
    
    .diagnosis_image_box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;        
        text-align: center;
        border: 1px solid black;        
    }
    .diagnosis_image_box div{
        border: 1px solid black;
        display:flex;
        flex-direction: row;
    }

    .diagnosis_image_limit{
        width: 100%   
    }

</style>



<div class="diagnosis_wrap_box">
    <div class="diagnosis_ad_box">카테고리</div>
    <div class="diagnosis_index_box">
        <div class="diagnosis_image_box">
            <div class="diagnosis_image_limit">{% include "./diagnosis_image.html" %}</div>
            <div>bbb</div>
            <div>ccc</div>

        </div>

        <div class="diagnosis_choice_result_box">            
            <div class="diagnosis_answer_box">
                <!-- <div>{% include "./diagnosis_answer.html" %}</div> -->
                <div><input type="radio">11</div> 
                <div><input type="radio">22</div>                
                <div><input type="radio">33</div>
            </div>
            <div class="diagnosis_choice_box">
                <!-- <div>{% include "./diagnosis_choice.html" %}</div> -->
                <div><input type="radio">444%</div>
                <div><input type="radio">555%</div>
            </div>    
        </div>
    </div>    
</div>


          <!-- 반복문 시작 -->
          {% for solution in solution_content %}         
          <div class="testimonial-item bg-light rounded p-3">
              <div class="bg-white border rounded p-4">
                  <a href="#" title="#"><p>환경 : {{ solution.solution_word }}</p></a>
                  <div class="d-flex align-items-center">
                      <iframe src="#"></iframe>
                      <a href="#" title="#"><img class="img-fluid flex-shrink-0 rounded"></a>
                      <a href="#" title="#"><div class="ps-3">
                          <h6 class="fw-bold mb-1"></h6>
                          <small></small>
                      </div></a>
                  </div>
              </div>
          </div>
          {% endfor %}
