{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/commumnity.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_ltj.css' %}">
    <title>Community</title>
</head>
<body>

    <header>
        <div class="headerMenu">
            <a href="/"><img src="../../../static/image/logo/farm_quest_site.svg" alt="Logo" id="logo"></a>
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <a href="/sign_in" class="highlight">로그인</a>
            <a href="/sign_up2" class="highlight">회원가입</a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="/commumnity">커뮤니티</a></li>                              
                <li><a href="/diagnosis_temp">진단</a></li>
                <li><a href="/diagnosis_index">진단2</a></li>
                <li><a href="/customer_service_center">고객센터</a></li>
                <li><a href="/mypage">마이페이지(임시통로)</a></li>                
            </ul>
        </div>
    </header>

    <div class="community_wrap">
    <article id="comm">
        <aside id="comm_left_menu">
            <div class="comm_left_box">즐겨찾기</div>
            <div class="comm_left_box">북마크</div>
            <div class="comm_left_box">자유게시판</div>
            <div class="comm_left_box">QnA</div>
        </aside>
        <aside id="comm_right_menu">
            <div class="comm_right_box">실시간</div>
            <div class="comm_right_box">인기 주제</div>
            <div class="comm_right_box">???</div>
        </aside>

        <!-- 스크롤시 자동 생성되는 게시물 박스들 -->
        <section>
            <div class="comm_content_box">
                <div class="content_box_top">
                    <div class="content_box_user">유저 프로필</div>
                    <div class="content_box_type">타입</div>
                </div>
                <div class="content_box_main">
                    <div class="content_box_title">제목</div>
                    <div class="content_box_content">내용 뭐 그런거 없다</div>
                </div>
                <div class="content_box_bottom">
                    <ul class="content_box_list">
                        <li>뭐</li>
                        <li>조회수</li>
                        <li>댓글</li>
                        <li>좋아요</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 게시물 클릭시 나오는 해당 게시물의 상세 내용 -->
        <div class="comm_content_box_detail">
            <div class="content_box_detail_top">
                <div class="content_box_detail_user">유저 프로필</div>
                <div class="content_box_detail_type">타입</div>
            </div>
            <div class="content_box_detail_main">
                <div class="content_box_detail_title">제목</div>
                <div class="content_box_detail_content">내용 뭐 그런거 없다</div>
            </div>
        </div>
    </article>
    </div>


    <footer>
        <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">청소년보호정책</a></li>
        </ul>
    </footer>

</body>
</html>
