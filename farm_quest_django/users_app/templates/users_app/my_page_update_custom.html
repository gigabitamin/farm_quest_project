{% extends 'base.html' %}
{% load static %}
{% block content %}   

<div class="sign_up_box">
    <form action="" method="post">
    <br><div><h1>회원 정보 수정</h1></div><br>
        {% csrf_token %}
        <table class="sign_up2">
            {% comment %} <tr>
                <th class='lbl'>프로필 이미지</th>
                <td><button type="submit" name ='sign_up_upload_image'></td>
            </tr> {% endcomment %}
            {% comment %} <tr>
                <th class='lbl'>아이디</th>
                <td><input type="text" name="username" value="{{ user_info.username }}"></td>
            </tr> {% endcomment %}

            <tr>
                <th class='lbl'>이메일</th>
                <td><input type="text" name='email' value="{{ user_info.email }}"></td>
            </tr>
            <tr>
                <th class='lbl'>비밀번호</th>
                <td><input type="password" name='password' value=""></td>
            </tr>
            
            {% comment %} <tr>                
                <th class='lbl'>성명</th>
                <td><input type="text" name='user_name' value="{{ user_info.user_name }}"></td>
            </tr><tr>
                <th class='lbl'>전화</th>
                <td><input type="text" name='user_phone' value="{{ user_info.user_phone }}"></td>
            </tr><tr>
                <th class='lbl'>주소</th>
                <td><textarea type="text" id=lbl_address name='{{ user_info.user_address }}' value="{{ user_info.user_address }}"></textarea></td>
            </tr> {% endcomment %}
      
        </table><br>
        <button type="submit" class="btn-primary signUpBtn">수정 완료</button>
    </form>
</div>



{% endblock content %}
